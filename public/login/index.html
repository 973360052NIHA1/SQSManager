<!DOCTYPE html>
<html lang="zh-CN">
<!--蓝魅网络：www.lmeim.cn-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>[虚银] SQUAD服务器面板 - 登录</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <style>
        .dlbox .weixin, .dlbox .weibo , .dlbox .qq {
            display: inline-block;
            width: 32px;
            height: 32px;
            background-size: cover;
        }

        .dlbox .weixin {
            background-image: url(images/weixin.png);
        }

        .dlbox .weibo {
            background-image: url(images/weibo.png);
        }

        .dlbox .qq {
            background-image: url(images/qq.png);
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center dlbox">
    <div class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">用户登录</h1>
                <div class="w-full flex-1 mt-8">

                    <div class="mx-auto max-w-xs">
                        <input id="login-userid" type="text" placeholder="用户名" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white" />
                        <input id="login-passwd" type="password" placeholder="密码" onkeypress="enKeyPress()" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5" />
                        <button id="login-button" onclick="SQSERVER.btnLogin()" class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                            <span class="ml-3">登 录</span>
                        </button>
                        <p class="mt-6 text-xs text-gray-600 text-center"><a href="javascript:">虚银</a> & <a href="https://github.com/nuomi233/SQSManager" target="_blank">GitHub开源</a></p>
                    </div>

                    <div class="my-12 border-b text-center">
                        <div class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium bg-white transform translate-y-1/2">售后服务</div>
                    </div>

                    <div class="flex flex-col items-center">

                        <a href="https://jq.qq.com/?_wv=1027&k=9OAIp0R9" disabled target="_blank" class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline">
                            <div class="qq"></div>
                            <span class="ml-4">[虚银] SQUAD 授权群</span>
                        </a>

                        <button disabled class="w-full max-w-xs font-bold shadow-sm rounded-lg py-3 bg-indigo-100 text-gray-800 flex items-center justify-center ease-in-out focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline mt-5">
                            <div class="weixin"></div>
                            <span class="ml-4">暂未开通</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>
        <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
            <div class="w-full bg-center bg-right bg-no-repeat" style="background-image: url('./images/bg.webp');"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../common/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../common/URL.js"></script>
<script type="text/javascript" src="../common/md5.js"></script>
<script type="text/javascript" src="../common/js/login.js"></script>
<script type="text/javascript">
    function enKeyPress() {
        if (event.keyCode == 13) {
            //登录
            SQSERVER.btnLogin();
        }
    }
</script>
</html>
